<div class="row">
  <div id="title" class="col-md-12 text-center mt-5">
    <h1>User Details</h1>
    <hr/>
  </div>
</div>
<div class="table-responsive">
    <table class="table table-hover">
      <thead class="bg-blue text-white" style="text-align: center;">
        <tr>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Date of Birth</th>
          <th>Email</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="userdetails | async as user">
          <td>{{user.id}}</td>
          <td>{{user.fname}}</td>
          <td>{{user.lname}}</td>
          <td>{{user.dob}}</td>
          <td>{{user.email}}</td>
          <td>{{user.address}}</td>
          <td><button class="btn btn-outline-danger" (click)="deleteUser()" [routerLink]="['/users']" ><i class="fa fa-trash"></i> Delete</button></td>
      </tbody>
    </table>
  </div>

<div class="row">
    <div id="title" class="col-md-12 text-center mt-5">
        <h1>Edit Details</h1>
        <hr/>
    </div>
</div>
<div id="form" class="container mt-5 mb-5">
<form (ngSubmit)= "onSubmit()">
    <div class="row form-group mt-5">
        <div class="col">
            <label for="fname">Firstname</label>
            <input type="text"  class="form-control" [(ngModel)]="$user.fname">
        </div>
        <div class="col">
            <label for="lname">Lastname</label>
            <input type="text" class="form-control" [(ngModel)]="$user.lname">
        </div>
    </div>
    <div class="row form-group">
        <div class="col">
            <label for="dob">Date of Birth</label>
             <input type="date" class="form-control" [(ngModel)]="$user.dob">
        </div>
        <div class="col">
            <label for="email">Email address</label>
              <input type="email" class="form-control" [(ngModel)]="$user.email">
        </div>  
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" [(ngModel)]="$user.address">
    </div>
    <div class="form-group text-center mt-5">
        <button type="submit" class="btn btn-outline-success mb-2" (click)="onSubmit()"><i class="fa fa-sync"></i> Update</button>
        <button class="btn btn-outline-primary mb-2" [routerLink]="['/users']"><i class="fa fa-times"></i> Cancel</button>
    </div>
  </form>
</div>
