<div class="row">
  <div id="title" class="col-md-12 text-center mt-5">
    <h1>Users</h1>
    <hr/>
  </div>
</div>
<div class="row text-center mb-4">
  <div class="col-md-6">
    <button type="button" class="btn btn-outline-primary" [routerLink]="['/adduser']"><i class="fa fa-plus-circle"></i> Add New</button>
  </div>
  <div class="col-md-6">
    <div class="d-flex justify-content-center h-100">
        <form >
            <div class="form-group" id="search">
              <input type="text" class="form-control" #search value="" placeholder="  Search...">
              <button type="submit" (click)="filterUsers(search.value)"><i class="fa fa-search"></i></button> 
            </div>
          </form>
    </div>
  </div>
</div>
<div class="table-responsive">
    <table class="table table-hover">
      <thead class="bg-blue text-white" style="text-align: center;">
        <tr>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Date of Birth</th>
          <th>Email</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredusers">
          <td>{{user.id}}</td>
          <td>{{user.fname}}</td>
          <td>{{user.lname}}</td>
          <td>{{user.dob}}</td>
          <td>{{user.email}}</td>
          <td>{{user.address}}</td>
          <td><button class="btn btn-outline-info" [routerLink]="['/edituser', user.id]"><i class="fa fa-pen"></i> Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
